<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout</title>
</head>

<body>
    <nav class="d-flex">
        <div class="navbar d-flex">
            <div class="navitems container d-flex">
                <div class="nav-logo">logo</div>
                <div class="nav-links jc-center d-flex">link link link link link</div>
                <div class="nav-login">login</div>
            </div>
        </div>
    </nav>
    <header class="d-flex jc-center bgc-blue section-height">
        <div class="container d-flex jc-center">
            <div class="spotlight d-flex"></div>
        </div>
    </header>
    <main>
        <div class="section-height d-flex">
            <div class="container d-flex cards-height m-tb">
                <div class="column-lg bgc-light-blue"></div>
                <div class="column-sm bgc-pink"></div>
            </div>
        </div>
        <div class="section-height bgc-gray d-flex">
            <div class="container d-flex cards-height m-tb">
                <div class="column-sm bgc-pink"></div>
                <div class="column-lg bgc-light-blue"></div>
            </div>
        </div>
        <div class="section-height d-flex">
            <div class="container d-flex cards-height m-tb">
                <div class="column-lg bgc-light-blue"></div>
                <div class="column-sm bgc-pink"></div>
            </div>
        </div>
        <div class="bgc-gray d-flex">
            <div class="container d-flex cards-height m-tb">
                <div class="bgc-green"></div>
            </div>
        </div>
        <section class="bgc-dark-gray d-flex section-height">
            <div class="container d-flex">
                <div class="container d-flex">
                    <div class="column-xs cards-height bgc-salmon"></div>
                    <div class="column-xl cards-height bgc-smerald d-flex">
                        <div class="column-xs"></div>
                        <div class="column-xs"></div>
                        <div class="column-xs"></div>
                        <div class="column-xs"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <hr>

    <footer class="bgc-dark-gray height-100 d-flex">
        <div id="links" class="d-flex container bgc-water-green jc-sb">
            <div class="buttons">Logo</div>
            <div class="buttons">Button</div>
        </div>
    </footer>
</body>

</html>
